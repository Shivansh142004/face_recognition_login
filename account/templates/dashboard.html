<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1d4ed8 0, #020617 55%);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
        }

        .top-title {
            font-size: 20px;
            font-weight: 500;
        }

        .delete-btn {
            background: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 999px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 16px 80px;
        }

        .card {
            max-width: 720px;
            width: 100%;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            padding: 32px 28px 28px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.25);
        }

        .welcome-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: #a5b4fc;
            margin-bottom: 10px;
        }

        .welcome-title {
            font-size: 32px;
            line-height: 1.2;
            font-weight: 700;
            margin: 0 0 12px;
        }

        .username-highlight {
            color: #38bdf8;
        }

        .subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .info-box {
            flex: 1 1 180px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 14px;
            padding: 14px 16px;
            border: 1px solid rgba(55, 65, 81, 0.9);
        }

        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: #9ca3af;
            margin-bottom: 6px;
        }

        .info-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .info-input::placeholder {
            color: #4b5563;
        }

        .message {
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            color: #4ade80;
        }

        .message.error {
            color: #f97374;
        }

        @media (max-width: 640px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .card {
                padding: 24px 18px 20px;
            }

            .welcome-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="top-title">
        Face Login Dashboard
    </div>
    <button class="delete-btn" id="delete-btn">
        ðŸ—‘ Delete my account
    </button>
</div>

<div class="main">
    <div class="card">
        <div class="welcome-label">WELCOME</div>

        <h1 class="welcome-title">
            Welcome to your world sir,
            <span class="username-highlight">
                {{ username|default:"" }}
            </span>
        </h1>

        <p class="subtitle">
            You are successfully logged in with face recognition. This is your personal dashboard.
        </p>

        <div class="info-row">
            <div class="info-box">
                <div class="info-label">USER NAME</div>
                <input
                    id="username-input"
                    class="info-input"
                    type="text"
                    placeholder="Type your username"
                    value="{{ username|default:'' }}"
                />
            </div>

            <div class="info-box">
                <div class="info-label">LOGIN ID</div>
                <input
                    id="loginid-input"
                    class="info-input"
                    type="text"
                    placeholder="Type your login ID"
                    value="{{ login_id|default:'' }}"
                />
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>
</div>

<script>
    const deleteBtn = document.getElementById('delete-btn');
    const messageDiv = document.getElementById('message');
    const usernameInput = document.getElementById('username-input');
    const loginIdInput = document.getElementById('loginid-input');

    deleteBtn.addEventListener('click', () => {
        const username = (usernameInput.value || "").trim();
        const loginId = (loginIdInput.value || "").trim();

        if (!username || !loginId) {
            messageDiv.className = "message error";
            messageDiv.textContent = "The username or login ID is empty. Please enter both first.";
            return;
        }

        const ok = confirm(`Do you really want to delete it? User: ${username} (ID: ${loginId})`);
        if (!ok) return;

        const formData = new FormData();
        formData.append("username", username);
        formData.append("login_id", loginId);

        messageDiv.className = "message";
        messageDiv.textContent = "Deleting your account...";

        fetch("/delete/", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                messageDiv.className = "message success";
                messageDiv.textContent = data.message || "Account deleted.";

                setTimeout(() => {
                    window.location.href = "/register/";
                }, 1500);
            } else {
                messageDiv.className = "message error";
                messageDiv.textContent = data.message || "Could not delete account.";
            }
        })
        .catch(err => {
            console.error(err);
            messageDiv.className = "message error";
            messageDiv.textContent = "Server error! Please try again later.";
        });
    });
</script>

</body>
</html>
